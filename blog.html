  <style>
    /* Styling for the hero section */
    .hero_area {
      background: linear-gradient(135deg, #f06, #4a90e2);
      padding: 50px 0;
    }

    /* Styling for the title */
    .heading_container h2 {
      text-align: center;
      font-size: 36px;
      color: #fff;
      margin-bottom: 50px;
    }

    /* Box styling */
    .blog_section .box {
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .blog_section .box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Styling for the image box */
    .blog_section .img-box {
      position: relative;
      overflow: hidden;
      height: 400px; /* Increased the height for larger images */
    }

    .blog_section .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fits inside the box */
      transition: transform 0.3s ease;
    }

    .blog_section .box:hover .img-box img {
      transform: scale(1.1); /* Zoom effect on hover */
    }

    /* Detail box */
    .detail-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .detail-box h1 {
      color: #333;
      font-weight: 700;
    }

    .btn-custom {
      display: inline-block;
      background: #ff5733;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #e63e20;
    }
  </style>

</head>
